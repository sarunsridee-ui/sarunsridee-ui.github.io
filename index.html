<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ghost Web</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    background: black;
    color: white;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    font-family: sans-serif;
    overflow: hidden;
  }

  button {
    font-size: 24px;
    padding: 10px 25px;
    margin: 10px;
  }

  #ghost {
    display: none;
    position: fixed;
    inset: 0;
    width: 100vw;
    height: 100vh;
    object-fit: cover;
    z-index: 999;
  }

  .shake {
    animation: shake 0.1s infinite;
  }

  @keyframes shake {
    0% { transform: translate(0,0); }
    25% { transform: translate(5px,5px); }
    50% { transform: translate(-5px,5px); }
    75% { transform: translate(5px,-5px); }
    100% { transform: translate(0,0); }
  }

  #escape {
    display: none;
    position: fixed;
    bottom: 20px;
    z-index: 1000;
  }
</style>
</head>

<body>

<h1>üëª ‡∏≠‡∏¢‡πà‡∏≤‡∏Å‡∏î</h1>

<div>
  <button id="btn">‡∏Å‡∏î</button>
  <button id="escape">‡∏´‡∏ô‡∏µ</button>
</div>

<img id="ghost" src="">
<audio id="scream" src="scream.mp3" preload="auto"></audio>

<script>
const btn = document.getElementById("btn");
const ghost = document.getElementById("ghost");
const scream = document.getElementById("scream");
const escapeBtn = document.getElementById("escape");

const ghosts = [
  "ghost0.jpg",
  "ghost1.jpg",
  "ghost2.jpg",
  "ghost3.jpg",
  "ghost4.jpg",
  "ghost5.jpg",
  "ghost666.jpg"
];

let clickCount = 0;
let ghostLoop, volumeLoop;

/* üîì ‡∏õ‡∏•‡∏î‡∏•‡πá‡∏≠‡∏Å‡πÄ‡∏™‡∏µ‡∏¢‡∏á (‡∏°‡∏∑‡∏≠‡∏ñ‡∏∑‡∏≠) */
document.body.addEventListener("click", () => {
  scream.muted = false;
  scream.play().then(()=>{
    scream.pause();
    scream.currentTime = 0;
  }).catch(()=>{});
}, { once:true });

btn.onclick = () => {
  clickCount++;

  // üëâ ‡∏Ñ‡∏£‡∏±‡πâ‡∏á‡∏ó‡∏µ‡πà 1
  if (clickCount === 1) {
    ghost.src = ghosts[0] + "?v=1";
    ghost.style.display = "block";
    scream.currentTime = 0;
    scream.volume = 1;
    scream.play();
    setTimeout(()=>ghost.style.display="none",700);
  }

  // üëâ ‡∏Ñ‡∏£‡∏±‡πâ‡∏á‡∏ó‡∏µ‡πà 2
  else if (clickCount === 2) {
    document.body.style.background = "darkred";
  }

  // üëâ ‡∏Ñ‡∏£‡∏±‡πâ‡∏á‡∏ó‡∏µ‡πà 3 = ‡∏ô‡∏£‡∏Å‡πÅ‡∏ï‡∏Å
  else if (clickCount === 3) {
    btn.style.display = "none";
    ghost.style.display = "block";
    document.body.classList.add("shake");
    escapeBtn.style.display = "block";

    let i = 0;
    ghostLoop = setInterval(()=>{
      ghost.src = ghosts[i % ghosts.length] + "?v=" + i;
      i++;
    }, 300);

    scream.loop = true;
    scream.volume = 0.1;
    scream.currentTime = 0;
    scream.play();

    let v = 0.1;
    volumeLoop = setInterval(()=>{
      v += 0.05;
      if (v >= 1) {
        v = 1;
        scream.playbackRate = 1.3;
      }
      scream.volume = v;
    }, 500);

    // ‚è± 5 ‡∏ß‡∏¥ ‡∏ß‡∏≤‡∏£‡πå‡∏õ YouTube (‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡∏•‡∏¥‡∏á‡∏Å‡πå‡πÑ‡∏î‡πâ)
    setTimeout(()=>{
      window.location.href = "https://youtu.be/B0mPwbedJCo";
    }, 5000);
  }
};

escapeBtn.onclick = () => {
  clearInterval(ghostLoop);
  clearInterval(volumeLoop);
  ghost.style.display = "none";
  document.body.classList.remove("shake");
  escapeBtn.style.display = "none";
};
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>‡πÄ‡∏ß‡πá‡∏ö‡∏Ç‡∏≠‡∏á‡∏≠‡∏¥‡∏°‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏ú‡∏µ</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    background: black;
    color: white;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    font-family: sans-serif;
    overflow: hidden;
  }

  button {
    font-size: 24px;
    padding: 12px 30px;
    margin: 10px;
    cursor: pointer;
  }

  #ghost {
    display: none;
    position: fixed;
    inset: 0;
    width: 100vw;
    height: 100vh;
    object-fit: cover;
    z-index: 999;
  }

  .shake {
    animation: shake 0.1s infinite;
  }

  @keyframes shake {
    0% { transform: translate(0,0); }
    25% { transform: translate(5px,5px); }
    50% { transform: translate(-5px,5px); }
    75% { transform: translate(5px,-5px); }
    100% { transform: translate(0,0); }
  }

  #status {
    margin-top: 20px;
    font-size: 20px;
    color: #0f0;
    display: none;
  }

  #bar {
    width: 0%;
    height: 20px;
    background: lime;
    margin-top: 10px;
    transition: width 0.3s;
  }
</style>
</head>

<body>

<h1>‡∏≠‡∏¢‡πà‡∏≤‡∏Å‡∏î</h1>

<button id="btn">‡∏Å‡∏î</button>

<div id="status">
  ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏î‡∏≤‡∏ß‡∏ô‡πå‡πÇ‡∏´‡∏•‡∏î‡πÑ‡∏ß‡∏£‡∏±‡∏™...
  <div id="bar"></div>
</div>

<img id="ghost" src="">
<audio id="scream" src="scream.mp3" preload="auto"></audio>

<script>
const btn = document.getElementById("btn");
const ghost = document.getElementById("ghost");
const scream = document.getElementById("scream");
const statusBox = document.getElementById("status");
const bar = document.getElementById("bar");

const ghosts = [
  "ghost0.jpg",
  "ghost1.jpg",
  "ghost2.jpg",
  "ghost3.jpg",
  "ghost4.jpg",
  "ghost5.jpg",
  "ghost666.jpg"
];

let clickCount = 0;

/* üîì ‡∏õ‡∏•‡∏î‡∏•‡πá‡∏≠‡∏Å‡πÄ‡∏™‡∏µ‡∏¢‡∏á‡∏°‡∏∑‡∏≠‡∏ñ‡∏∑‡∏≠ */
document.body.addEventListener("click", () => {
  scream.muted = false;
  scream.play().then(()=>{
    scream.pause();
    scream.currentTime = 0;
  }).catch(()=>{});
}, { once:true });

btn.onclick = () => {
  clickCount++;

  // ‡∏Ñ‡∏£‡∏±‡πâ‡∏á‡πÅ‡∏£‡∏Å
  if (clickCount === 1) {
    ghost.src = ghosts[0];
    ghost.style.display = "block";
    scream.currentTime = 0;
    scream.volume = 1;
    scream.play();
    setTimeout(()=>ghost.style.display="none",700);
  }

  // ‡∏Ñ‡∏£‡∏±‡πâ‡∏á‡∏™‡∏≠‡∏á
  else if (clickCount === 2) {
    document.body.style.background = "darkred";
  }

  // ‡∏Ñ‡∏£‡∏±‡πâ‡∏á‡∏™‡∏≤‡∏° = ‡∏´‡∏•‡∏≠‡∏ô‡πÅ‡∏ï‡∏Å
  else if (clickCount === 3) {
    btn.style.display = "none";
    document.body.classList.add("shake");

    statusBox.style.display = "block";
    let p = 0;

    let progress = setInterval(()=>{
      p += 10;
      bar.style.width = p + "%";
      ghost.src = ghosts[Math.floor(Math.random()*ghosts.length)] + "?v=" + p;
      ghost.style.display = "block";
      if (p >= 100) {
        clearInterval(progress);
      }
    }, 200);

    scream.loop = true;
    scream.volume = 1;
    scream.play();

    // 2 ‡∏ß‡∏¥ ‡∏ß‡∏≤‡∏£‡πå‡∏õ YouTube
    setTimeout(()=>{
      window.location.href = "https://youtu.be/B0mPwbedJCo";
    }, 2000);
  }
};
</script>

</body>
</html>

<style>
body{
  margin:0;height:100vh;background:black;color:white;
  display:flex;flex-direction:column;align-items:center;justify-content:center;
  font-family:sans-serif;overflow:hidden;
}

#ghost{
  display:none;position:fixed;inset:0;

@keyframes shake{
  0%{transform:translate(0,0)}

}

#popup{
  display:none;position:fixed;inset:0;

  align-items:center;justify-content:center;
}

  background:#111;padding:25px;border-radius:16px;
  width:300px;text-align:center;box-shadow:0 0 40px red;
}
#card h2{margin:10px 0}

  width:100%;padding:12px;font-size:18px;

}

  display:none;color:red;font-size:18px;margin-top:15px;
  animation:blink .5s infinite;

<body>

<h1>‡∏≠‡∏¢‡πà‡∏≤‡∏Å‡∏î</h1>

<div>
  <button id="btn">‡∏Å‡∏î</button>
  <button id="escape">‡∏≠‡∏≠‡∏Å?</button>
</div>

<img id="ghost">
<audio id="scream" src="scream.mp3" preload="auto"></audio>

<!-- popup ‡πÇ‡∏´‡∏•‡∏î‡πÄ‡∏Å‡∏° -->
<div id="popup">
  <div id="card">
    <h2>üëª Ghost Game</h2>
    <p>‡πÄ‡∏Å‡∏°‡∏ú‡∏µ‡∏≠‡∏±‡∏ô‡∏î‡∏±‡∏ö 1 ‡∏Ç‡∏≠‡∏á‡πÇ‡∏•‡∏Å<br>‡∏î‡∏≤‡∏ß‡∏ô‡πå‡πÇ‡∏´‡∏•‡∏î‡πÅ‡∏•‡πâ‡∏ß 66M+</p>
    <button class="download" id="download">Download Game</button>
    <div id="virus">‚ö† ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏î‡∏≤‡∏ß‡∏ô‡πå‡πÇ‡∏´‡∏•‡∏î‡πÑ‡∏ß‡∏£‡∏±‡∏™‡∏•‡∏á‡πÄ‡∏Ñ‡∏£‡∏∑‡πà‡∏≠‡∏á‚Ä¶</div>
  </div>
</div>

<script>
const btn = document.getElementById("btn");
const ghost = document.getElementById("ghost");
const scream = document.getElementById("scream");
const escapeBtn = document.getElementById("escape");
const popup = document.getElementById("popup");
const virus = document.getElementById("virus");

const ghosts=[
 "ghost0.jpg","ghost1.jpg","ghost2.jpg",
 "ghost3.jpg","ghost4.jpg","ghost5.jpg","ghost666.jpg"
];

let clickCount=0,ghostLoop,volumeLoop;

/* ‡∏õ‡∏•‡∏î‡∏•‡πá‡∏≠‡∏Å‡πÄ‡∏™‡∏µ‡∏¢‡∏á‡∏°‡∏∑‡∏≠‡∏ñ‡∏∑‡∏≠ */
document.body.addEventListener("click",()=>{
 scream.muted=false;
 scream.play().then(()=>{scream.pause();scream.currentTime=0;});
},{once:true});

btn.onclick=()=>{
 clickCount++;

 if(clickCount===1){
  ghost.src=ghosts[0];
  ghost.style.display="block";
  scream.volume=1;scream.play();
  setTimeout(()=>ghost.style.display="none",700);
 }

 else if(clickCount===2){
  document.body.style.background="darkred";
 }

 else if(clickCount===3){
  btn.style.display="none";
  ghost.style.display="block";
  document.body.classList.add("shake");
  escapeBtn.style.display="block";

  let i=0;
  ghostLoop=setInterval(()=>{
    ghost.src=ghosts[i%ghosts.length]+"?v="+i;i++;
  },300);

  scream.loop=true;scream.volume=.1;scream.play();
  volumeLoop=setInterval(()=>{
    scream.volume=Math.min(1,scream.volume+.05);
  },500);

  setTimeout(()=>popup.style.display="flex",2000);
 }
};

document.getElementById("download").onclick=()=>{
 virus.style.display="block";
 scream.playbackRate=1.4;
 document.body.classList.add("shake");

 setTimeout(()=>{
   window.location.href="https://youtu.be/B0mPwbedJCo";
 },3000);
};

escapeBtn.onclick=()=>{
 clearInterval(ghostLoop);clearInterval(volumeLoop);
 ghost.style.display="none";
 popup.style.display="none";
 document.body.classList.remove("shake");
 escapeBtn.style.display="none";
};
</script>

</body>

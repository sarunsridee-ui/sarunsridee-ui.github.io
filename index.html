<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Ghost Web</title>

<style>
  body {
    margin: 0;
    background: black;
    color: white;
    font-family: sans-serif;
    text-align: center;
    overflow: hidden;
  }

  h1 {
    margin-top: 40px;
  }

  button {
    font-size: 24px;
    padding: 12px 30px;
    margin: 20px;
  }

  #ghost {
    display: none;
    position: fixed;
    inset: 0;
    width: 100vw;
    height: 100vh;
    object-fit: cover;
    z-index: 10;
  }

  #escapeBtn {
    display: none;
    position: fixed;
    bottom: 30px;
    left: 50%;
    transform: translateX(-50%);
    z-index: 20;
    font-size: 20px;
  }

  .shake {
    animation: shake 0.1s infinite;
  }

  @keyframes shake {
    0% { transform: translate(0,0); }
    25% { transform: translate(5px,0); }
    50% { transform: translate(-5px,0); }
    75% { transform: translate(0,5px); }
    100% { transform: translate(0,0); }
  }
</style>
</head>

<body>

<h1>üëª ‡∏≠‡∏¢‡πà‡∏≤‡∏Å‡∏î</h1>

<button id="btn">‡∏Å‡∏î</button>
<button id="escapeBtn">‡∏´‡∏ô‡∏µ</button>

<img id="ghost" src="ghost1.jpg">
<audio id="scream" src="scream.mp3" preload="auto"></audio>

<script>
const btn = document.getElementById("btn");
const ghost = document.getElementById("ghost");
const scream = document.getElementById("scream");
const escapeBtn = document.getElementById("escapeBtn");

let clickCount = 0;
let ghostLoop, volumeLoop;

const ghosts = [
  "ghost1.jpg",
  "ghost2.jpg",
  "ghost3.jpg"
];

// üîì ‡∏õ‡∏•‡∏î‡∏•‡πá‡∏≠‡∏Å‡πÄ‡∏™‡∏µ‡∏¢‡∏á (‡∏°‡∏∑‡∏≠‡∏ñ‡∏∑‡∏≠‡∏à‡∏≥‡πÄ‡∏õ‡πá‡∏ô)
document.body.addEventListener("click", () => {
  scream.muted = false;
  scream.play().then(()=>{
    scream.pause();
    scream.currentTime = 0;
  }).catch(()=>{});
}, { once:true });

btn.onclick = () => {
  clickCount++;

  // ‡∏Ñ‡∏£‡∏±‡πâ‡∏á‡∏ó‡∏µ‡πà 1
  if (clickCount === 1) {
    ghost.src = ghosts[0] + "?v=1";
    ghost.style.display = "block";
    scream.volume = 1;
    scream.currentTime = 0;
    scream.play();
    setTimeout(()=>ghost.style.display="none",700);
  }

  // ‡∏Ñ‡∏£‡∏±‡πâ‡∏á‡∏ó‡∏µ‡πà 2
  else if (clickCount === 2) {
    document.body.style.background = "darkred";
    document.body.style.color = "black";
    btn.style.background = "red";
  }

  // ‡∏Ñ‡∏£‡∏±‡πâ‡∏á‡∏ó‡∏µ‡πà 3 = ‡∏ô‡∏£‡∏Å‡πÅ‡∏ï‡∏Å
  else if (clickCount === 3) {
    btn.style.display = "none";
    ghost.style.display = "block";
    document.body.classList.add("shake");
    escapeBtn.style.display = "block";

    let i = 0;
    ghostLoop = setInterval(()=>{
      ghost.src = ghosts[i % ghosts.length] + "?v=" + i;
      i++;
    },400);

    scream.loop = true;
    scream.volume = 0.1;
    scream.currentTime = 0;
    scream.play();

    let v = 0.1;
    volumeLoop = setInterval(()=>{
      v += 0.05;
      if (v >= 1) {
        v = 1;
        scream.playbackRate = 1.3;
      }
      scream.volume = v;
    },500);

    document.body.style.background = "red";

    // ‚è±Ô∏è 5 ‡∏ß‡∏¥ ‡∏ß‡∏≤‡∏£‡πå‡∏õ YouTube
    setTimeout(()=>{
      window.location.href = "https://youtu.be/B0mPwbedJCo";
    },5000);
  }
};

escapeBtn.onclick = () => {
  escapeBtn.style.display = "none";
};
</script>

</body>
</html>

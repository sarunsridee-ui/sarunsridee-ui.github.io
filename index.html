<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>‡πÄ‡∏ß‡πá‡∏ö‡∏Ç‡∏≠‡∏á‡∏≠‡∏¥‡∏°</title>

<style>
body{
  margin:0;
  background:black;
  color:#00ff88;
  text-align:center;
  overflow:hidden;
  transition:background 3s,color 2s;
}
h1{ margin-top:40px; }

button{
  background:black;
  color:#00ff88;
  border:2px solid #00ff88;
  padding:20px 40px;
  font-size:22px;
  box-shadow:0 0 20px #00ff88;
  cursor:pointer;
}

#ghost{
  display:none;
  position:fixed;
  top:0;left:0;
  width:100vw;
  height:100vh;
  object-fit:cover;
  z-index:9999;
}

.shake{
  animation:shake 0.15s infinite;
}

@keyframes shake{
  0%{transform:translate(0,0)}
  25%{transform:translate(6px,6px)}
  50%{transform:translate(-6px,-6px)}
  75%{transform:translate(6px,-6px)}
  100%{transform:translate(0,0)}
}

#escape{
  display:none;
  position:fixed;
  bottom:40px;
  left:50%;
  transform:translateX(-50%);
  background:black;
  color:white;
  border:2px solid red;
  z-index:10000;
}

#msg{
  display:none;
  position:fixed;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  color:red;
  font-size:42px;
  z-index:10001;
}
</style>
</head>

<body>

<h1 id="title">‡πÄ‡∏ß‡πá‡∏ö‡∏Ç‡∏≠‡∏á‡∏≠‡∏¥‡∏°</h1>
<button id="btn">‡∏Å‡∏î‡∏î‡∏¥ ‡∏≠‡∏¢‡πà‡∏≤‡∏Å‡∏•‡∏±‡∏ß</button>

<img id="ghost">
<audio id="scream" src="scream.mp3"></audio>

<button id="escape">‡∏´‡∏ô‡∏µ</button>
<div id="msg">you can't escape</div>

<script>
let clickCount = 0;
const btn = document.getElementById("btn");
const ghost = document.getElementById("ghost");
const scream = document.getElementById("scream");
const escapeBtn = document.getElementById("escape");
const msg = document.getElementById("msg");

const ghostImages = [
  "ghost1.jpg",
  "ghost2.jpg",
  "ghost3.jpg"
];

let ghostLoop, volumeLoop;

btn.onclick = ()=>{
  clickCount++;

  // üëâ ‡∏Ñ‡∏£‡∏±‡πâ‡∏á‡∏ó‡∏µ‡πà 1
  if(clickCount === 1){
    ghost.src = ghostImages[0];
    ghost.style.display = "block";
    scream.currentTime = 0;
    scream.volume = 1;
    scream.play();
    setTimeout(()=>ghost.style.display="none",800);
  }

  // üëâ ‡∏Ñ‡∏£‡∏±‡πâ‡∏á‡∏ó‡∏µ‡πà 2
  else if(clickCount === 2){
    document.body.style.background = "darkred";
    document.body.style.color = "black";
    btn.style.background = "red";
    btn.style.color = "black";
  }

  // üëâ ‡∏Ñ‡∏£‡∏±‡πâ‡∏á‡∏ó‡∏µ‡πà 3 (‡πÇ‡∏´‡∏î‡∏™‡∏±‡∏™)
  else if(clickCount === 3){
    btn.style.display = "none";

    setTimeout(()=>{
      ghost.style.display = "block";
      document.body.classList.add("shake");
      escapeBtn.style.display = "block";

      let i = 0;
      ghostLoop = setInterval(()=>{
        ghost.src = ghostImages[Math.floor(Math.random()*ghostImages.length)];
      },300);

      scream.loop = true;
      scream.volume = 0.1;
      scream.currentTime = 0;
      scream.play();

      let v = 0.1;
      volumeLoop = setInterval(()=>{
        v += 0.05;
        if(v >= 1){
          v = 1;
          scream.playbackRate = 1.3;
        }
        scream.volume = v;
      },500);

      document.body.style.background = "red";

      // üëâ ‡∏ß‡∏≤‡∏£‡πå‡∏õ‡πÑ‡∏õ YouTube (https://youtu.be/B0mPwbedJCo?si=gRY8KIMN3h6tUKLB)
      setTimeout(()=>{
        window.location.href = "https://youtu.be/B0mPwbedJCo?si=gRY8KIMN3h6tUKLB";
      },5000);

    },5000);
  }
};

escapeBtn.onclick = ()=>{
  escapeBtn.style.display = "none";
  msg.style.display = "block";
};
</script>

</body>
</html>
